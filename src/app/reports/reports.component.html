
<div class="container-fluid">

        <div class="form-group">
            <label>Выберите формат отчета: </label>
            <ng-select [(ngModel)]="format"
                       [items]="formats"
                       bindLabel="value"
                       bindValue="value"
                       [multiple]="false"
                       placeholder="Выберите формат отчета"
                       clearAllText="Clear"
            >
            </ng-select>

        </div>
      <!--  <div>Selected format: {{format}}</div>-->

        <div class="form-group">
            <label>Выберите отчет: </label>
            <ng-select [(ngModel)]="filename"
                       [items]="filenames"
                       bindLabel="name"
                       bindValue="id"
                       [multiple]="false"
                       placeholder="Выберите отчет"
                       clearAllText="Clear"
            >
            </ng-select>
        </div>
