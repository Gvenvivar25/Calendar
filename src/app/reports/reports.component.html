
<div class="container-fluid">
   <div class="col-md-4">
        <div class="form-row">
            <label>Выберите период отчета: </label>
        </div>
            <div class="form-row">
                <div class="col-md form-group">
                    <input type="date"  [(ngModel)]="startDate" placeholder="дд-мм-гггг"/>
                </div>
                <div class="col-md form-group" style="text-align: center">
                     -
                </div>
                <div class="col-md form-group">
                    <input type="date"  [(ngModel)]="endDate" placeholder="дд-мм-гггг"/>
                </div>
            </div>




        <div class="form-group">
            <label>Выберите формат отчета: </label>
            <ng-select [(ngModel)]="format"
                       [items]="formats"
                       bindLabel="value"
                       bindValue="value"
                       [multiple]="false"
                       placeholder="Выберите формат отчета"
                       clearAllText="Clear"
            >
            </ng-select>

        </div>
      <!--  <div>Selected format: {{format}}</div>-->

        <div class="form-group">
            <label>Выберите отчет: </label>
            <ng-select [(ngModel)]="filename"
                       [items]="filenames"
                       bindLabel="name"
                       bindValue="id"
                       [multiple]="false"
                       placeholder="Выберите отчет"
                       clearAllText="Clear"
            >
            </ng-select>
        </div>

        <input type="button" class="btn btn-outline-primary" (click)="download()" value="Скачать отчет"/>
    </div>

   </div>
</div>
