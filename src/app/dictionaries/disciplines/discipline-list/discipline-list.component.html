<div class="container-fluid">
    <br>
    <div class="row">

        <div class="col-sm-2">
            <h4>Предметы</h4>
        </div>
        <div class="col-sm">
            <button class="btn btn-primary" (click)="onAdd()" > Добавить</button>
        </div>

    </div>
    <br>
    <div class="row">

        <div class="col-sm-10">
            <router-outlet></router-outlet>
        </div>


    </div>
    <hr>
    <div class="row">
        <div class="col-sm-10">
            <table class="table table-bordered table-striped">
                <thead style="background-color: #6186a8" >
                <tr>
                    <th>Id</th>
                    <th>Краткое наименование</th>
                    <th>Полное наименование</th>
                    <th></th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let discipline of disciplines">
                    <td scope="row"><a [routerLink]="['/dictionaries/disciplines', discipline.id, discipline.disciplineName]">
                        {{discipline.id}}</a></td>
                    <td><a [routerLink]="['/dictionaries/disciplines', discipline.id, discipline.disciplineName]">
                        {{discipline.shortDisciplineName}}</a></td>
                    <td><a [routerLink]="['/dictionaries/disciplines', discipline.id, discipline.disciplineName]">
                        {{discipline.disciplineName}}</a></td>
                    <td><button class="btn btn-warning"
                                [routerLink]="['edit', discipline.id]" >
                        Редактировать</button></td>
                    <td><button class="btn btn-danger" (click)="onDeleteDiscipline(discipline)">Удалить</button></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
