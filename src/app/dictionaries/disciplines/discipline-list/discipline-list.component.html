<div class="container-fluid">
    <br>
    <div class="row">

        <div class="col-sm-2">
            <h4>Предметы</h4>
        </div>
        <div class="col-sm">
            <button class="btn btn-primary" (click)="onAdd()" > Добавить</button>
        </div>

    </div>
    <br>
    <div class="row">

        <div class="col-sm-10">
            <router-outlet></router-outlet>
        </div>


    </div>
    <hr>
    <div class="row">
        <div class="col-sm-10">
            <table class="table table-bordered table-striped">
                <thead style="background-color: #6186a8" >
                <tr>
                    <th></th>
                    <th>№</th>
                    <th>Краткое наименование</th>
                    <th>Полное наименование</th>
                    <th></th>
                    <th></th>

                </tr>
                </thead>


                <tbody>
                <ng-template ngFor let-discipline [ngForOf]="disciplines" let-i="index"
                    >
                    <tr (click)="onSelect(discipline.id)">
                        <td><img src="./assets/arrow.ico" alt="Развернуть" width="15" height="15"></td>
                        <td scope="row"> {{i+1}}</td>
                        <td>{{discipline.shortDisciplineName}} </td>
                        <td>{{discipline.disciplineName}}</td>
                        <td><button class="btn btn-warning"
                                    [routerLink]="['edit', discipline.id]" >
                            Редактировать</button></td>
                        <td><button class="btn btn-danger" (click)="onDeleteDiscipline(discipline)">Удалить</button></td>
                    </tr>
                    <tr>
                        <td colspan="6" *ngIf="rowSelected==discipline.id" >
                            <p>Id: {{discipline.id}}</p>
                            <p>Краткое наименование: {{discipline.shortDisciplineName}}</p>
                            <p>Полное наименование: {{discipline.disciplineName}}</p>
                        </td>
                    </tr>
                    </ng-template>

                </tbody>
            </table>
        </div>

    </div>
</div>
<br>
<br>
<br>
