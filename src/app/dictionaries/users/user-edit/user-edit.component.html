<div class="container">
    <div class="col-md-8">
        <form [formGroup]="userEditForm" (ngSubmit)="onSubmit(userEditForm.value)">
            <p>Введите  новые данные о пользователе: </p>
            <div class="form-group">
                <label >Имя пользователя (логин)</label>
                <input type="text" formControlName="username"
                       class="form-control"  placeholder="Введите имя пользователя">

                <p *ngIf="!userEditForm.get('username').valid
                && userEditForm.get('username').touched" class="alert alert-danger">
                    Поле обязательно для заполнения. Введите имя пользователя!</p>
            </div>

            <!--<div class="form-group">
                <label >Пароль</label>
                <input type="text" formControlName="password"
                       class="form-control"  placeholder="Введите пароль">

                <p *ngIf="!userEditForm.get('password').valid
                && userEditForm.get('password').touched" class="alert alert-danger">
                    Поле обязательно для заполнения. Введите пароль</p>
            </div>-->

            <div class="form-row">
                <div class="col-md form-group">

                    <label >Фамилия</label>
                    <input type="text" formControlName="lastName"
                           class="form-control"  placeholder="Введите фамилию">

                    <p *ngIf="!userEditForm.get('lastName').valid
                        && userEditForm.get('lastName').touched" class="alert alert-danger">
                        Поле обязательно для заполнения. Введите фамилию!</p>
                </div>

                <div class="col-md form-group">
                    <label>Имя</label>
                    <input type="text" formControlName="firstName"
                           class="form-control" placeholder="Введите имя">
                    <p *ngIf="!userEditForm.get('firstName').valid
                        && userEditForm.get('firstName').touched" class="alert alert-danger">
                        Поле обязательно для заполнения. Введите имя!</p>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md form-group">
                    <label>Отчество</label>
                    <input type="text" formControlName="patronymic"
                           class="form-control" placeholder="Введите отчество">
                    <p *ngIf="!userEditForm.get('patronymic').valid
                    && userEditForm.get('patronymic').touched" class="alert alert-danger">
                        Поле обязательно для заполнения. Введите отчество!</p>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email"
                           class="form-control" placeholder="Введите email">
                    <p *ngIf="!userEditForm.get('email').valid
                    && userEditForm.get('email').touched" class="alert alert-danger">
                        Поле обязательно для заполнения. Введите email</p>
                </div>
            </div>

            <button type="submit" [disabled]="!userEditForm.valid" class="btn btn-info">Сохранить</button>
            <button type="button" class="btn btn-warning"  (click)="gotoUserList()">Отмена</button>

        </form>
    </div>
</div>
