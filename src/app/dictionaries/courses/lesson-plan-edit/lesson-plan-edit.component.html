<div class="col-sm-12">
    <form [formGroup]="lessonPlanEditForm">
        <div class="col-sm-8">
            <p>Добавьте или удалите предметы для учебного плана: </p>
            <hr>
            <p><b>Учебный план:</b> {{descriptionOfPlan}}</p>

            <hr>
            <div class="form-row">
                <div class="col-md form-group">
                    <label >Добавить новые предметы преподавателю</label>
                    <ng-select formControlName="disciplinesData"
                               [items]="disciplines"
                               bindLabel="shortDisciplineName"
                               bindValue="id"
                               [multiple]="false"
                               placeholder="Выберите предмет"
                               clearAllText="Clear"
                    >
                    </ng-select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md form-group">
                    <label >Выбрать вид занятий</label>
                    <ng-select formControlName="typeOfWorkData"
                               [items]="typesOfWork"
                               bindLabel="shortDisciplineName"
                               bindValue="id"
                               [multiple]="false"
                               placeholder="Выберите предмет"
                               clearAllText="Clear"
                    >
                    </ng-select>

                </div>

                <div class="col-md form-group">
                    <input type="text" formControlName="numberOfHours"
                           class="form-control"  placeholder="Введите количество часов">

                    <p *ngIf="!lessonPlanEditForm.get('numberOfHours').valid
                    && lessonPlanEditForm.get('numberOfHours').touched" class="alert alert-danger">
                        Поле обязательно для заполнения. Введите количтво часов предмета!</p>
                </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md form-group">
                    <label>Предметы в учебном плане:</label>
                    <ul class="list-group list-group-flush ">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            *ngFor="let disc of selectedDisciplines">
                            {{disc.shortDisciplineName}}
                            <span class="badge badge-pill"><button class="btn btn-danger btn-sm"
                                                                   (click)="onDeleteSelectedDiscipline(disc.id)">Удалить</button></span>
                        </li>
                    </ul>
                </div>
            </div>


        <div class="form-row">
            <div class="col-md form-group">
                <br>
                <button type="submit" (click)="onSubmit()" class="btn btn-info">Сохранить</button>
                <button type="button" class="btn btn-warning"  (click)="gotoTeacherList()">Отмена</button>
            </div>
        </div>
    </form>
</div>
