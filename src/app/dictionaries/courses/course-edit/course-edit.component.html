<div class="col-sm-6">
    <form [formGroup]="courseEditForm" (ngSubmit)="onSubmit()">
        <p>Введите новые данные о курсе: </p>

        <div class="form-group">
            <label >Краткое наименование курса</label>
            <input type="text" formControlName="shortCourseName"
                   class="form-control"  placeholder="Введите краткое наименование курса">

            <p *ngIf="!courseEditForm.get('shortCourseName').valid
                        && courseEditForm.get('shortCourseName').touched" class="alert alert-danger">
                Поле обязательно для заполнения. Введите краткое наименование курса!</p>
        </div>

        <div class="form-group">
            <label >Полное наименование курса</label>
            <input type="text" formControlName="courseName"
                   class="form-control"  placeholder="Введите полное наименование курса">

            <p *ngIf="!courseEditForm.get('courseName').valid
                        && courseEditForm.get('courseName').touched" class="alert alert-danger">
                Поле обязательно для заполнения. Введите полное наименование курса!</p>
        </div>

        <div class="form-group">
            <label>Количество часов в курсе</label>
            <input type="text" formControlName="numberOfHours"
                   class="form-control"  placeholder="Введите количество часов в курсе">

        </div>

        <br>
        <button type="submit" [disabled]="!courseEditForm.valid"
                class="btn btn-info">Сохранить</button>
        <button type="button" class="btn btn-warning"  (click)="gotoCoursesList()">Отмена</button>


    </form>
</div>
